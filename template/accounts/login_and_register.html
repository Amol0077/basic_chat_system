{% extends "layout.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/custom/welcome.css' %}">
<link rel="stylesheet" href="{% static 'css/custom/login.css' %}">
<link rel="stylesheet" href="{% static 'css/custom/register.css' %}">
<script src="{% static '/js/jquery.validate.min.js' %}"></script>
<script src="{% static '/js/custom/login.js' %}"></script>
<script src="{% static '/js/custom/register.js' %}"></script>

<div class="container">
	<div class="col" >
		<div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 col-12 col-sm-12 m-auto">
			<div class="login "  style="display:{% if page_title == 'Login' %} block{% else %} none {% endif %};" >
				<h3 class="login">Connects to Your Friends</h3>
				{% include "accounts/login.html" %}
			</div>
		</div>
		<div class="col-xl-8 col-lg-10 col-md-12 col-sm-12 col-12 col-sm-12 m-auto">
			<div class="register"  style="display:{% if page_title == 'Register' %} block{% else %} none {% endif %};">
				<h3 class="register">Join Our Community</h3>
				{% include "accounts/register.html" %}
			</div>
		</div>

	</div>


	
</div>

{% endblock content %}
